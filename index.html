<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      media="all"
      aria-disabled="true" />
    <title>E Learning Web</title>
  </head>
  <body>
    <!-- Nav -->
    <nav>
      <div class="logo">
        <h1>E-Learning</h1>
      </div>

      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Course</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="" class="btn-prim">Login</a></li>
        <li><a href="" class="btn-second">Register</a></li>
      </ul>

      <div class="menu">
        <input type="checkbox" aria-label="menu-toggler" />
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
    <!-- Nav End -->

    <!-- Hero -->
    <section id="myHero">
      <div class="hero-container">
        <div class="hero-left">
          <h1 class="animate__animated animate__fadeInDown">
            Find the Best <span>Courses</span> <br />
            To <span>grow</span> Your skills
          </h1>
          <p class="animate__animated animate__flipInX animate__delay-1s">
            Learn from the best and take your skills to the <br />
            Next level with our platform
          </p>
          <a
            href=""
            class="hero-btn animate__animated animate__zoomIn animate__delay-2s"
            >Enroll Now</a
          >
          <div
            class="rating animate__animated animate__slideInLeft animate__delay-3s">
            <img
              src="./assets/img/hero-rating.webp"
              alt="Hero Rating"
              title="Hero Rating"
              width="20%"
              height="20%" />
            <h5>25k+ Successful Students</h5>
          </div>
        </div>
        <div class="hero-right animate__animated animate__zoomInDown">
          <img
            src="./assets/img/hero-img-min.webp"
            alt="Hero Image"
            title="Hero Image"
            loading="lazy"
            width="100%"
            height="100%" />
        </div>
      </div>
    </section>
    <!-- Hero End -->

    <!-- My JS -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
